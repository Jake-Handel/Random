<!DOCTYPE html>
<html>

<head>
    <title>Les Petit Joyeux</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header> <!-- Nav Bar -->
        <div class="navbar">
            <a href="index.html">
                <img width="100"
                    src="https://cdn.glitch.global/fc9af3c7-849a-4431-bbc0-036acb2fa416/logo.png?v=1711180294454"
                    alt="Les Petit Joyeux" />
            </a>
            <div id="mySidebar" class="sidebar">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
                <a class="dropdown-option" href="plush.html">Plush Toys</a>
                <a class="dropdown-option" href="wooden.html">Wooden Toys</a>
                <a class="dropdown-option" href="vehicle.html">Vehicle Toys</a>
            </div>
            <div id="main">
                <button id="button" class="openbtn" onclick="openNav()">☰ Open Sidebar</button>
            </div>
        </div>
    </header>

    <main>

        <div class="hero-logo">
            <img src="large logo" alt="Les Petit Joyeux" />
            <h3>
                Jump into fun!
            </h3>
            <!--this will be a parallax timeline with cta button labelled "jump into fun"-->
        </div>

        <div class="timeline">
            <div class="one">
                <h2>1910s</h2>
                <table>
                    <tr>
                        <td>
                            <figure>
                                <img class="time"
                                    src="https://cdn.glitch.global/fc9af3c7-849a-4431-bbc0-036acb2fa416/seaplane1.webp?v=1711162767527"
                                    alt="Wooden Plane" />
                                <figcaption class="imgtext">Wooden Plane, 1913</figcaption>
                            </figure>
                        </td>
                        <td>
                            <figure>
                                <img class="time"
                                    src="https://cdn.glitch.global/fc9af3c7-849a-4431-bbc0-036acb2fa416/swan.webp?v=1712982251608"
                                    alt="Wooden Swan" />
                                <figcaption class="imgtext">Wooden Pull-along Swan, 1900</figcaption>
                            </figure>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="two">
                <h2>1920s</h2>
                <table>
                    <tr>
                        <td>
                            <figure>
                                <img class="time" src="felix-cat" alt="Felix Cat Plush" />
                                <figcaption class="imgtext">Felix the Cat Plush Toy, 1922</figcaption>
                            </figure>
                        </td>
                        <td>
                            <figure>
                                <img class="time" src="wooden-blocks" alt="Set of Wooden Blocks" />
                                <figcaption class="imgtext">Boxed Set of Wooden blocks, 1925</figcaption>
                            </figure>
                        </td>
                        <td>
                            <figure>
                                <img class="time" src="train-wagon" alt="Toy Train Wagon" />
                                <figcaption class="imgtext">Toy Wagon for Train Set, 1920 </figcaption>
                            </figure>
                        </td>
                    </tr>
                </table>
            </div>
            <h2>1940s</h2>
            <figure>
                <img src="plush-koala" alt="Koala Plush Toy" />
                <figcaption>Koala Plush Toy, 1942</figcaption>
            </figure>
            <figure>
                <img src="plush-horse" alt="Plush Horse" />
                <figcaption>Black Plush Horse, 1940</figcaption>
            </figure>
            <figure>
                <img src="wooden-horse" alt="Wooden Horse" />
                <figcaption>Wooden Horse Figurine, 1945</figcaption>
            </figure>

            <h2>1950s</h2>
            <figure>
                <img src="wooden-lizard" alt="Wooden Lizard" />
                <figcaption>Wooden Lizard, 1955</figcaption>
            </figure>

            <h2>1960s</h2>
            <figure>
                <img src="plush-dog" alt="Dog Plush Toy" />
                <figcaption>Dog Plush Toy, 1960</figcaption>
            </figure>

            <h2>1970s</h2>
            <figure>
                <img src="orange-wagon" alt="Orange Child's Wagon" />
                <figcaption>Orange Ride-on Wagon, 1971</figcaption>
            </figure>
        </div>
    </main>
    <div class="botnav">
        <footer>
            <a href="about.html">About</a>
            <div class="logo-container">
                <a class="logo-bot" href="index.html"> <img src="small-logo" alt="logo" /></a>
            </div>
            <button onclick="topFunction()" id="myBtn" title="Go to top">Back to Top</button>
        </footer>
    </div>
</body>

</html>
