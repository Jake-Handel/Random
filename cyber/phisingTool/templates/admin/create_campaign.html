{% extends "base.html" %}

{% block title %}Create Campaign - Phishing Awareness Tool{% endblock %}

{% block content %}
<div class="container">
    <h2>ðŸ“§ Create New Campaign</h2>
    
    <form method="POST" style="max-width: 600px;">
        <div class="form-group">
            <label for="name">Campaign Name:</label>
            <input type="text" id="name" name="name" class="form-control" required 
                   placeholder="e.g., Q1 Security Awareness Test">
        </div>
        
        <div class="form-group">
            <label for="subject">Email Subject:</label>
            <input type="text" id="subject" name="subject" class="form-control" required
                   placeholder="e.g., Urgent: Account Security Alert">
        </div>
        
        <div class="form-group">
            <label for="template_name">Email Template:</label>
            <select id="template_name" name="template_name" class="form-control" required>
                <option value="">Select a template...</option>
                {% for template in templates %}
                <option value="{{ template.name }}">{{ template.name }} - {{ template.difficulty }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="landing_url">Landing Page URL:</label>
            <input type="url" id="landing_url" name="landing_url" class="form-control" required
                   placeholder="https://yourcompany.com/education">
        </div>
        
        <div style="margin-top: 20px;">
            <button type="submit" class="btn btn-success">Create Campaign</button>
            <a href="{{ url_for('campaigns') }}" class="btn btn-primary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
